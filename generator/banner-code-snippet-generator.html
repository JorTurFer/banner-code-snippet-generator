<!DOCTYPE html>
<html>
  <head>
    <meta charset='utf-8'>
    <meta http-equiv="X-UA-Compatible" content="chrome=1">

    <link rel="stylesheet" type="text/css" href="css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <script type="text/javascript" src="js/script.js"></script>

    <title>Banner-code-snippet-generator by RDCH106</title>
  </head>

  <body onload="generateBanner()">

  <br>
  <div id="form-corpus">
    <form id="generator-form" class="form-horizontal">
		<fieldset>

		<!-- Form Name -->
		<legend>Banner Code Snippet Generator</legend>

                <!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="name">Name</label>  
			<div class="col-md-4">
				<input id="name" name="name" type="text" placeholder="name" class="form-control input-md" required>
				<span class="help-block">Website Name</span>  
			</div>
		</div>
                
                <div class="form-group">
			<label class="col-md-4 control-label" for="website">Website</label>  
			<div class="col-md-4">
				<input id="website" name="website" type="text" placeholder="url" class="form-control input-md" required>
				<span class="help-block">Website URL</span>  
			</div>
		</div>
                
		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="banner_img">Banner image</label>  
			<div class="col-md-4">
				<input id="banner_img" name="banner_img" type="text" placeholder="url" class="form-control input-md" required>
				<span class="help-block">Banner image URL</span>  
			</div>
		</div>

		<!-- Text input-->
		<div class="form-group">
			<label class="col-md-4 control-label" for="width">Width</label>  
			<div class="col-md-4">
				<input id="width" name="width" type="text" placeholder="width" class="form-control input-md" required>
				<span class="help-block">Banner Width in pixels</span>  
			</div>
		</div>		

		<!-- Button -->
		<div class="form-group">
			<label class="col-md-4 control-label" for="Generate"></label>
			<div class="col-md-4">
				<button id="Generate" name="Generate" class="btn btn-primary">Generate</button>
			</div>
		</div>
		
		</fieldset>
	</form>
  </div>
	
	<div id="generator-result">
		<img src="https://github.com/RDCH106/banner-code-snippet-generator/blob/master/images/banner_screenshot.png?raw=true">
	</div>
    
  </body>
</html>
